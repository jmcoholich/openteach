defaults:
  - _self_
  - network
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

robot_cam_serial_numbers:
  - '102122072431'  # needs to be high res for recording
  - '102122070622'  # not used
  - '102422074653'  # robot camera

cam_configs:  # if the width and height are changed, they also need to be changed in constants.py
  width: 640
  height: 360
  fps: 30
  processing_preset: 1 # High accuracy mode
  rotation_angle: 0
  depth: True

oculus_cam: 99 # This applies compression, so don't specify oculus_cam as a cam we need for observations.
num_cams: 3

hydra:
  output_subdir: null
  run:
    dir: .